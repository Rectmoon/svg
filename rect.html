<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rect</title>
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <svg
      width="100%"
      height="100%"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        width="300"
        height="100"
        style="fill: indianred; stroke-width: 1; stroke: rgb(0, 0, 0);"
      ></rect>
    </svg>

    <div style="padding: 10px;">
      <svg
        width="100%"
        height="100%"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="20"
          y="20"
          width="250"
          height="250"
          style="
            fill: blue;
            stroke: pink;
            stroke-width: 5;
            fill-opacity: 0.1;
            stroke-opacity: 0.9;
          "
        />
      </svg>
    </div>

    <svg
      width="100%"
      height="100%"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="20"
        y="20"
        width="250"
        height="250"
        style="fill: blue; stroke: pink; stroke-width: 5; opacity: 0.5;"
      />
    </svg>

    <svg
      width="100%"
      height="100%"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="20"
        y="20"
        rx="20"
        ry="20"
        width="250"
        height="100"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5;"
      />
    </svg>
  </body>
</html>
