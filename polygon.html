<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygon</title>
  </head>
  <body>
    <svg
      width="100%"
      height="100%"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon
        points="220,100 300,210 170,250"
        style="fill: indianred; stroke: #000000; stroke-width: 1;"
      ></polygon>
    </svg>

    <svg
      width="100%"
      height="600"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon
        points="220,100 300,210 170,250 123,234"
        style="fill: #cccccc; stroke: #000000; stroke-width: 1;"
      />
    </svg>
  </body>
</html>
