<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .c1 {
        font-size: 14px;
        line-height: 150%;
      }

      .c2 {
        font-size: 14px;
        line-height: 1.5;
      }

      p {
        font-size: 26px;
        background: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- line-height的值为百分比 子集元素继承父级元素的距离 -->
    <div class="container c1"><p>hello</p></div>

    <!-- 二、line-height的值为数值 子元素计算各自的行距离 -->
    <div class="container c2"><p>hh</p></div>
  </body>
</html>
